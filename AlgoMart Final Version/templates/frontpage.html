<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection </title>
    <link rel="icon" href="/static/E-commerce.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        button {
            background: #66a6ff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background: #558de8;
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        AlgoMart
    </div>

    <div class="login-container">
        <h1>Owner Login</h1>
        <a href="/ownerlogin"><button>Click Here</button></a>
    </div>

    <div class="login-container">
        <h1>Customer Login</h1>
        <a href="/customerlogin"><button>Click Here</button></a>
    </div>

    <div class="login-container">
        <h1>Customer Signup</h1>
        <a href="/customersignup"><button>Click Here</button></a>
    </div>

</body>
</html>
