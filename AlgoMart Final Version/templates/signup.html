<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER SIGN UP</title>
    <link rel="icon" href="/static/E-commerce.png">
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f6ff; margin: 0; padding: 0;">

    <div style="max-width: 500px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #007BFF; margin-bottom: 20px;">CUSTOMER SIGN UP</h1>
        <form action="/customersignup" method="post">

            <label for="name" style="display: block; margin-top: 15px; font-weight: bold; color: #333;">Name</label>
            <input type="text" id="name" name="name" placeholder="Type your name" required 
                style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="address" style="display: block; margin-top: 15px; font-weight: bold; color: #333;">Address</label>
            <input type="text" id="address" name="address" placeholder="Type your address" required 
                style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="phone_no" style="display: block; margin-top: 15px; font-weight: bold; color: #333;">Phone Number</label>
            <input type="text" id="phone_no" name="phone_no" placeholder="Type your phone number" required 
                style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            <label for="email" style="display: block; margin-top: 15px; font-weight: bold; color: #333;">Email</label>
            <input type="email" name="email" placeholder="Type your Email" required 
            style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            <label for="password" style="display: block; margin-top: 15px; font-weight: bold; color: #333;">Password</label>
            <input type="password" id="password" name="password" placeholder="Type your password" required 
                style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" 
                style="width: 100%; padding: 12px; margin-top: 20px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
                Submit
            </button>
        </form>
    </div>

</body>
{% if error %}
    <script>
        alert({{error | tojson}});
    </script>
    {% endif %}
</html>
